---
# defaults file for ansible-role-gitmirror

gitmirror_download_url: https://github.com/beefsack/git-mirror/releases/download/v0.1.0/git-mirror_0.1.0_linux_amd64.tar.gz
gitmirror_archive_binpath: git-mirror_0.1.0_linux_amd64/git-mirror
gitmirror_binpath: /usr/local/sbin/git-mirror
gitmirror_basepath: /var/local/gitmirror
gitmirror_config: /etc/gitmirror.toml

# Repos to mirror are configured with here. You almost certainly want
# to override this.
gitmirror_repos:
  - origin: https://github.com/jabl/ansible-role-gitmirror.git
    name: "local-name-for-gitmirror"
